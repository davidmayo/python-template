project_name:
  type: str
  help: What is the project's name?

module_name:
  type: str
  help: What is the main module's name?
  default: "{{ project_name|lower|replace(' ', '_') }}"

python_version:
  type: str
  help: Which minimum Python version will you use?

project_author:
  type: str
  help: Who is the project's author?
  default: "{{ user_name or None }}"

project_author_email:
  type: str
  help: What is the author's email address?
  default: "{{ user_email or None }}"

_tasks:
  - command: ["uv", "sync"]
    working_directory: "{{project_name}}"

  - command: ["git", "init"]
    working_directory: "{{project_name}}"
  - command: ["git", "checkout", "-b", "main"]
    working_directory: "{{project_name}}"
  - command: ["git", "add", "-A"]
    working_directory: "{{project_name}}"
  - command: ["git", "commit", "-m", "Initial scaffolding commit"]
    working_directory: "{{project_name}}"